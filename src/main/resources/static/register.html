<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8faff;
            --accent-color: #1e40af;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        body {
            background: var(--secondary-color);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .form-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .form-box {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #fafbff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .btn-custom {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-custom:disabled {
            opacity: 0.6;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-color: #bbf7d0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--accent-color);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .strength-indicator {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
        }

        .strength-medium {
            background: #f59e0b;
        }

        .strength-strong {
            background: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-box">
            <h2 class="title">üìù Create Account</h2>

            <!-- Alerts -->
            <div id="errorAlert" class="alert alert-danger d-none">
                <strong>‚ùå Registration Failed!</strong>
                <p id="errorText" class="mb-0 mt-1">Please check your information and try again.</p>
            </div>

            <div id="successAlert" class="alert alert-success d-none">
                ‚úÖ Registration successful! Redirecting to login...
            </div>

            <form id="registerForm">
                <!-- Name Fields -->
                <div class="form-row">
                    <div>
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div>
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="25" min="1" max="150" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                           required>
                    <div id="passwordStrength" class="strength-indicator"></div>
                    <small class="text-muted">Use at least 6 characters</small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password"
                           required>
                </div>

                <button type="submit" class="btn btn-custom" id="registerBtn">
                    <span id="registerBtnText">üöÄ Create Account</span>
                    <span id="registerBtnSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login.html">Sign in here</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    console.log('üîç REGISTER: Page loaded');

    // Password strength checker
    document.getElementById('password').addEventListener('input', function () {
        const password = this.value;
        const strengthIndicator = document.getElementById('passwordStrength');

        if (password.length < 6) {
            strengthIndicator.className = 'strength-indicator strength-weak';
        } else if (password.length < 10) {
            strengthIndicator.className = 'strength-indicator strength-medium';
        } else {
            strengthIndicator.className = 'strength-indicator strength-strong';
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        console.log('üîç REGISTER: Form submitted');

        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const registerBtnSpinner = document.getElementById('registerBtnSpinner');

        // Hide alerts
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');

        // Get form data
        const formData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            age: parseInt(document.getElementById('age').value) || 0,
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        // Validation
        if (!formData.firstName || !formData.lastName) {
            showError('Please enter your full name');
            return;
        }

        if (formData.age < 1 || formData.age > 150) {
            showError('Please enter a valid age');
            return;
        }

        if (!formData.email.includes('@')) {
            showError('Please enter a valid email address');
            return;
        }

        if (formData.password.length < 6) {
            showError('Password must be at least 6 characters long');
            return;
        }

        if (formData.password !== formData.confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        // Show loading
        registerBtn.classList.add('loading');
        registerBtnText.textContent = 'üîÑ Creating Account...';
        registerBtnSpinner.classList.remove('d-none');
        registerBtn.disabled = true;

        console.log('üîç REGISTER: Attempting registration for:', formData.email);

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    age: formData.age,
                    email: formData.email,
                    password: formData.password
                })
            });

            console.log('üîç REGISTER: Response status:', response.status);

            if (response.ok) {
                const userData = await response.json();
                console.log('üîç REGISTER: Registration successful for:', userData.email || formData.email);

                successAlert.classList.remove('d-none');

                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = '/login.html?registered=true';
                }, 2000);

            } else {
                const errorData = await response.json().catch(() => ({}));
                console.error('üîç REGISTER: Registration failed:', errorData);
                showError(errorData.message || 'Registration failed. Please try again.');
            }

        } catch (error) {
            console.error('üîç REGISTER: Network error:', error);
            showError('Connection error. Please check your network and try again.');
        } finally {
            // Reset button
            resetRegisterButton();
        }
    });

    function showError(message) {
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorAlert').classList.remove('d-none');
    }

    function resetRegisterButton() {
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const registerBtnSpinner = document.getElementById('registerBtnSpinner');

        registerBtn.classList.remove('loading');
        registerBtnText.textContent = 'üöÄ Create Account';
        registerBtnSpinner.classList.add('d-none');
        registerBtn.disabled = false;
    }
</script>
</body>
</html>
