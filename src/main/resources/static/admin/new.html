<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8faff;
            --accent-color: #1e40af;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: var(--gradient);
            box-shadow: var(--shadow);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .form-control.error {
            border-color: var(--danger-color);
            background: #fef2f2;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: #6b7280;
            border: 1px solid #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 12px;
            border: 1px solid;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-color: #bbf7d0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="/">
            <i class="fas fa-users-cog me-2"></i>Admin Panel
        </a>
        <div class="ms-auto">
            <a href="/admin/list.html" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-arrow-left me-1"></i>Back to Users
            </a>
            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="form-card">
        <div class="form-header">
            <h2><i class="fas fa-user-plus me-2"></i>Add New User</h2>
            <p class="text-muted mb-0">Create a new user account</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <form id="newForm">
            <!-- Name Fields -->
            <div class="form-row mb-3">
                <div>
                    <label for="newFirstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="newFirstName" required>
                </div>
                <div>
                    <label for="newLastName" class="form-label">Last Name *</label>
                    <input type="text" class="form-control" id="newLastName" required>
                </div>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="newAge" class="form-label">Age *</label>
                <input type="number" class="form-control" id="newAge" min="1" max="150" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="newEmail" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="newEmail" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password *</label>
                <input type="password" class="form-control" id="newPassword" required>
                <small class="text-muted">Minimum 6 characters</small>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label for="newRole" class="form-label">Role *</label>
                <select class="form-select" id="newRole" required>
                    <!-- Roles will be loaded here -->
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-3 justify-content-end">
                <button type="button" class="btn btn-secondary" onclick="cancelAdd()">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-plus me-2"></i>Create User
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Load roles
            const roles = await (await fetch('/api/admin/roles', {credentials: 'include'})).json();
            const sel = document.getElementById('newRole');
            sel.innerHTML = roles.map(r => `<option value="${r.id}">${r.name}</option>`).join('');

            // Add validation styling
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('blur', () => {
                    input.classList.toggle('error',
                        input.hasAttribute('required') && !input.value.trim());
                });
            });

        } catch (error) {
            console.error('Error loading roles:', error);
            showAlert('Failed to load roles: ' + error.message, 'danger');
        }
    });

    document.getElementById('newForm').addEventListener('submit', async e => {
        e.preventDefault();

        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');

        // Clear previous alerts
        alertContainer.innerHTML = '';

        // Show loading state
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';
        submitBtn.disabled = true;

        try {
            const data = {
                firstName: document.getElementById('newFirstName').value.trim(),
                lastName: document.getElementById('newLastName').value.trim(),
                age: +document.getElementById('newAge').value,
                email: document.getElementById('newEmail').value.trim(),
                password: document.getElementById('newPassword').value,
                roleIds: Array.from(document.getElementById('newRole').selectedOptions)
                    .map(o => +o.value)
            };

            const response = await fetch('/api/admin/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showAlert('User created successfully!', 'success');

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            } else {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `HTTP ${response.status}: Failed to create user`);
            }

        } catch (error) {
            console.error('Error creating user:', error);
            showAlert('Failed to create user: ' + error.message, 'danger');
        } finally {
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';

        alertContainer.innerHTML = `
            <div class="alert ${alertClass} mb-3" role="alert">
                <i class="fas ${icon} me-2"></i>${message}
            </div>
        `;
    }

    function cancelAdd() {
        if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
            window.location.href = '/admin/list.html';
        }
    }
</script>
</body>
</html>
