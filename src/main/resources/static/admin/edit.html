<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8faff;
            --accent-color: #1e40af;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: var(--gradient);
            box-shadow: var(--shadow);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: #6b7280;
            border: 1px solid #6b7280;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            border: 1px solid var(--danger-color);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #b91c1c;
            border-color: #b91c1c;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 12px;
            border: 1px solid;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-color: #bbf7d0;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .role-checkbox {
            margin-bottom: 1rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            margin-left: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .col-md-6 {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="/">
            <i class="fas fa-users-cog me-2"></i>Admin Panel
        </a>
        <div class="ms-auto">
            <a href="/admin/list.html" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-arrow-left me-1"></i>Back to Users
            </a>
            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Loading State -->
    <div id="loadingState" class="form-card">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <h5>Loading user data...</h5>
        </div>
    </div>

    <!-- Edit Form -->
    <div id="editForm" class="form-card" style="display: none;">
        <div class="form-header">
            <h2><i class="fas fa-user-edit me-2"></i>Edit User</h2>
            <p class="text-muted mb-0">Update user information (ID: <span id="profileId"></span>)</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <form id="updateUserForm">
            <!-- Name Fields -->
            <div class="form-row mb-3">
                <div>
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div>
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age *</label>
                <input type="number" class="form-control" id="age" min="1" max="150" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="emailEdit" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="emailEdit" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="passwordEdit" class="form-label">New Password</label>
                <input type="password" class="form-control" id="passwordEdit"
                       placeholder="Leave blank to keep current password">
                <small class="text-muted">Leave blank to keep the current password</small>
            </div>

            <!-- Roles -->
            <div class="mb-4">
                <label class="form-label">Roles *</label>
                <div class="row" id="rolesContainer">
                    <!-- Roles will be loaded here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-3 justify-content-between">
                <button type="button" class="btn btn-danger" id="deleteBtn">
                    <i class="fas fa-trash me-2"></i>Delete User
                </button>
                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save me-2"></i>Update User
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete user "<span id="delName"></span>"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

    async function loadData() {
        try {
            showLoading();

            // Load roles
            const roles = await (await fetch('/api/admin/roles', {credentials: 'include'})).json();
            const rolesContainer = document.getElementById('rolesContainer');
            rolesContainer.innerHTML = roles.map(r => `
                <div class="col-md-6 role-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="role_${r.id}" value="${r.id}">
                        <label class="form-check-label w-100" for="role_${r.id}">
                            <span class="badge ${r.name === 'ROLE_ADMIN' ? 'bg-danger' : 'bg-primary'}">${r.name}</span>
                            <div class="small text-muted mt-1">
                                ${r.name === 'ROLE_ADMIN' ? 'Full access' : 'Personal dashboard access'}
                            </div>
                        </label>
                    </div>
                </div>
            `).join('');

            // Load user data
            const id = new URLSearchParams(location.search).get('id');
            const user = await (await fetch(`/api/admin/users/${id}`, {credentials: 'include'})).json();

            console.log('Loaded user data:', user); // DEBUG

            // Populate form - используем существующие поля из ответа сервера
            document.getElementById('profileId').textContent = user.id;

            // ВАЖНО: проверяем что именно возвращает сервер
            if (user.firstName && user.lastName) {
                // Если сервер возвращает firstName и lastName отдельно
                document.getElementById('firstName').value = user.firstName || '';
                document.getElementById('lastName').value = user.lastName || '';
            } else if (user.name) {
                // Если сервер возвращает только name, разбиваем его
                const nameParts = (user.name || '').trim().split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
            } else {
                // Fallback
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
            }

            document.getElementById('age').value = user.age || '';
            document.getElementById('emailEdit').value = user.email || '';
            document.getElementById('passwordEdit').value = '';

            // Set roles
            if (user.roles) {
                user.roles.forEach(r => {
                    const cb = document.getElementById(`role_${r.id}`);
                    if (cb) cb.checked = true;
                });
            }

            // Setup delete button - используем name или составляем из частей
            const displayName = user.name ||
                ((user.firstName || '') + ' ' + (user.lastName || '')).trim() ||
                user.email;

            document.getElementById('deleteBtn').onclick = () => {
                document.getElementById('delName').textContent = displayName;
                deleteModal.show();
            };

            document.getElementById('confirmDelete').onclick = async () => {
                await fetch(`/api/admin/users/${id}`, {method: 'DELETE', credentials: 'include'});
                window.location = 'list.html';
            };

            showForm();

        } catch (error) {
            console.error('Error loading user data:', error);
            showAlert('Failed to load user data: ' + error.message, 'danger');
            showForm();
        }
    }

    document.getElementById('updateUserForm').addEventListener('submit', async e => {
        e.preventDefault();

        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');

        // Clear previous alerts
        alertContainer.innerHTML = '';

        // Show loading state
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';
        submitBtn.disabled = true;

        try {
            const id = new URLSearchParams(location.search).get('id');

            // СТРУКТУРА ДАННЫХ - firstName и lastName отдельно
            const data = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                age: +document.getElementById('age').value,
                email: document.getElementById('emailEdit').value.trim(),
                password: document.getElementById('passwordEdit').value,
                roleIds: Array.from(document.querySelectorAll('.form-check-input:checked')).map(i => +i.value)
            };

            console.log('Sending update data:', data); // DEBUG

            const response = await fetch(`/api/admin/users/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const responseData = await response.json();
                console.log('Update response:', responseData); // DEBUG

                showAlert('User updated successfully!', 'success');

                // Redirect after a short delay
                setTimeout(() => {
                    window.location = 'list.html';
                }, 1500);
            } else {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `HTTP ${response.status}: Failed to update user`);
            }

        } catch (error) {
            console.error('Error updating user:', error);
            showAlert('Failed to update user: ' + error.message, 'danger');
        } finally {
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    function showLoading() {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('editForm').style.display = 'none';
    }

    function showForm() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('editForm').style.display = 'block';
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';

        alertContainer.innerHTML = `
            <div class="alert ${alertClass} mb-3" role="alert">
                <i class="fas ${icon} me-2"></i>${message}
            </div>
        `;
    }

    function cancelEdit() {
        if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
            window.location.href = '/admin/list.html';
        }
    }

    document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
