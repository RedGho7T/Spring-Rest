<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8faff;
            --accent-color: #1e40af;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --success-color: #16a34a;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: var(--gradient);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .profile-header {
            background: var(--gradient);
            border-radius: 20px;
            color: white;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .info-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.2);
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 0.9rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-outline-custom {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error-state {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .welcome-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 1.5rem;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-outline-custom {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="/">
            <i class="fas fa-user-circle me-2"></i>My Dashboard
        </a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <h5>Loading profile...</h5>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="errorMessage">Error loading profile</span>
    </div>

    <!-- User Profile Content -->
    <div id="profileContent" style="display: none;">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="welcome-badge">
                <i class="fas fa-star me-1"></i>Welcome
            </div>
            <div class="d-flex align-items-center">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ms-3">
                    <h1 id="userName" class="mb-2">Loading...</h1>
                    <p id="userEmail" class="mb-0 opacity-75">user@example.com</p>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-value" id="userRoles">User</div>
                <div class="stat-label">Role</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" style="color: var(--success-color);">Active</div>
                <div class="stat-label">Status</div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="info-card">
            <h3 class="mb-4">
                <i class="fas fa-user-circle me-2" style="color: var(--primary-color);"></i>
                Personal Information
            </h3>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-signature"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="fullName">Loading...</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">Email Address</div>
                    <div class="info-value" id="emailAddress">Loading...</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">Age</div>
                    <div class="info-value" id="userAge">Loading...</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-user-tag"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">User ID</div>
                    <div class="info-value" id="userId">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/admin/list.html" class="btn-outline-custom" id="adminLink" style="display: none;">
                <i class="fas fa-cogs"></i>Admin Panel
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load user profile
    async function loadUserProfile() {
        try {
            showLoading();

            const response = await fetch('/api/auth/status');

            if (!response.ok) {
                throw new Error('Failed to load user profile');
            }

            const userData = await response.json();

            // Fill user data
            document.getElementById('userName').textContent = userData.name || `${userData.firstName} ${userData.lastName}`;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('fullName').textContent = userData.name || `${userData.firstName} ${userData.lastName}`;
            document.getElementById('emailAddress').textContent = userData.email;
            document.getElementById('userAge').textContent = userData.age + ' years old';
            document.getElementById('userId').textContent = '#' + userData.id;

            // User roles
            const roles = userData.roles || [];
            const roleNames = roles.map(role => role.name.replace('ROLE_', '')).join(', ');
            document.getElementById('userRoles').textContent = roleNames || 'User';

            // Show admin link for administrators
            const isAdmin = roles.some(role => role.name === 'ROLE_ADMIN');
            if (isAdmin) {
                document.getElementById('adminLink').style.display = 'inline-flex';
            }

            showProfile();

        } catch (error) {
            console.error('Error loading profile:', error);
            showError('Failed to load user profile');
        }
    }

    function showLoading() {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('profileContent').style.display = 'none';
    }

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
        document.getElementById('profileContent').style.display = 'none';
    }

    function showProfile() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('profileContent').style.display = 'block';
    }

    // Load on initialization
    document.addEventListener('DOMContentLoaded', loadUserProfile);
</script>
</body>
</html>
