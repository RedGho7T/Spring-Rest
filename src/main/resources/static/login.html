<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8faff;
            --accent-color: #1e40af;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        body {
            background: var(--secondary-color);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-box {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #fafbff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .btn-custom {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-custom:disabled {
            opacity: 0.6;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-color: #bbf7d0;
        }

        .alert-info {
            background-color: #eff6ff;
            color: var(--primary-color);
            border-color: #bfdbfe;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: var(--accent-color);
        }

        .quick-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .btn-quick {
            background: #f1f5f9;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-quick:hover {
            background: #e2e8f0;
            color: var(--text-dark);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-box">
            <h2 class="title">üîê Welcome Back</h2>

            <!-- Alerts -->
            <div id="errorAlert" class="alert alert-danger d-none">
                <strong>‚ùå Login Failed!</strong>
                <p id="errorText" class="mb-0 mt-1">Invalid email or password.</p>
            </div>

            <div id="infoAlert" class="alert alert-success d-none">
                ‚úÖ Registration successful! Please login with your credentials.
            </div>

            <div id="logoutAlert" class="alert alert-info d-none">
                üö™ You have been logged out successfully.
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                           required>
                </div>

                <button type="submit" class="btn btn-custom" id="loginBtn">
                    <span id="loginBtnText">üîê Sign In</span>
                    <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
            </form>

            <!-- Quick Login for Testing -->
            <div class="quick-login">
                <small class="text-muted d-block mb-2">Quick Login (for testing):</small>
                <button type="button" class="btn btn-quick" onclick="quickLogin('admin@admin.com', 'admin')">
                    üë§ Admin
                </button>
                <button type="button" class="btn btn-quick" onclick="quickLogin('user@user.com', 'user')">
                    üë§ User
                </button>
            </div>

            <div class="register-link">
                Don't have an account? <a href="/register.html">Create one here</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    console.log('üîç LOGIN: Page loaded');

    // Show messages based on URL parameters
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);

        if (params.has('registered')) {
            document.getElementById('infoAlert').classList.remove('d-none');
            console.log('üîç LOGIN: Registration success redirect detected');
        }

        if (params.has('logout')) {
            document.getElementById('logoutAlert').classList.remove('d-none');
            console.log('üîç LOGIN: Logout redirect detected');
        }

        // Check if already authenticated
        checkAuthStatus();
    });

    async function checkAuthStatus() {
        try {
            console.log('üîç LOGIN: Checking authentication status...');
            const response = await fetch('/api/auth/status', {
                credentials: 'include'
            });

            if (response.ok) {
                const userData = await response.json();
                console.log('üîç LOGIN: User already authenticated:', userData.email);

                // Redirect based on role
                redirectUser(userData);
            } else {
                console.log('üîç LOGIN: User not authenticated');
            }
        } catch (error) {
            console.log('üîç LOGIN: Auth check failed (expected if not logged in):', error.message);
        }
    }

    function quickLogin(email, password) {
        console.log('üîç LOGIN: Quick login for:', email);
        document.getElementById('loginEmail').value = email;
        document.getElementById('loginPassword').value = password;
    }

    function redirectUser(userData) {
        console.log('üîç LOGIN: Redirecting authenticated user...');

        // Save user data
        localStorage.setItem('currentUser', JSON.stringify(userData));

        // Redirect based on role
        const isAdmin = userData.roles && userData.roles.some(r => r.name === 'ROLE_ADMIN');
        if (isAdmin) {
            console.log('üîç LOGIN: Redirecting admin to admin panel');
            window.location.href = '/admin/list.html';
        } else {
            console.log('üîç LOGIN: Redirecting user to profile');
            window.location.href = '/user/user.html';
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        console.log('üîç LOGIN: Form submitted');

        const errorAlert = document.getElementById('errorAlert');
        const infoAlert = document.getElementById('infoAlert');
        const logoutAlert = document.getElementById('logoutAlert');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');

        // Hide alerts
        errorAlert.classList.add('d-none');
        infoAlert.classList.add('d-none');
        logoutAlert.classList.add('d-none');

        // Show loading
        loginBtn.classList.add('loading');
        loginBtnText.textContent = 'üîê Signing In...';
        loginBtnSpinner.classList.remove('d-none');
        loginBtn.disabled = true;

        const loginData = {
            email: document.getElementById('loginEmail').value.trim(),
            password: document.getElementById('loginPassword').value
        };

        console.log('üîç LOGIN: Attempting login for:', loginData.email);

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(loginData)
            });

            console.log('üîç LOGIN: Response status:', response.status);

            if (response.ok) {
                const userData = await response.json();
                console.log('üîç LOGIN: Login successful for:', userData.email);

                // Small delay for better UX
                setTimeout(() => {
                    redirectUser(userData);
                }, 1000);

            } else {
                const errorData = await response.json().catch(() => ({}));
                console.error('üîç LOGIN: Login failed:', errorData);
                showError(errorData.message || 'Invalid email or password.');
            }

        } catch (error) {
            console.error('üîç LOGIN: Network error:', error);
            showError('Connection error. Please check your network and try again.');
        } finally {
            // Reset button
            resetLoginButton();
        }
    });

    function showError(message) {
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorAlert').classList.remove('d-none');
    }

    function resetLoginButton() {
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');

        loginBtn.classList.remove('loading');
        loginBtnText.textContent = 'üîê Sign In';
        loginBtnSpinner.classList.add('d-none');
        loginBtn.disabled = false;
    }
</script>
</body>
</html>
